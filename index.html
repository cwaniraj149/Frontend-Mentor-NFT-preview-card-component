<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="image-container">

      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="overlay">
        <div class="icon">
          <img class="icon-view" src="images/icon-view.svg" alt="">
        </div>  
      </div>

    </div>

    <div class="content-container">
      
      <h2 class="title">Equilibrium #3429</h2>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      
     <div class="sub_title">
      <div class="subtitle"> 
        <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="Ethereum-icon"> 
        <p class="sub-title"> 0.041 ETH</p>
    </div>
    
    <div class="clock-container">
      <img class="clock-icon" src="images/icon-clock.svg" alt="Clock-icon">
      <p class="clock">3 days left</p>
    </div>
     </div>
      
      <hr class="horizontal-rule">

     <div class="credit-container"> <img class="image-avatar" src="images/image-avatar.png" alt="Avatar Image">
      <p class="credit" >Creation of <span class="name">Jules Wyvern</span> </p></div>
    
    </div>
    
  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Your Shiwani Raj</a>.

  </div>

</body>
</html>
